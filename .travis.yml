language: python

sudo: required
dist: trusty

python:
  - "3.6"

install:
  - "sudo apt-get install python-dev -y"
  - "sudo apt-get install mecab libmecab-dev mecab-ipadic mecab-ipadic-utf8 -y"
  - "sudo pip install -r requirements.txt"
before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)/app/spec2test
script:
  - pytest --cov ./app/spec2test
